<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            height: 100vh;
            background: rgb(255,208,208);
            background: radial-gradient(circle, rgba(255,208,208,1) 23%, rgba(75,184,255,1) 100%);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .navbar-brand .logo {
            height: 50px;
        }

        .github-icon {
            height: 60px;
        }

        .btn-wave {
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: color 0.5s, background-color 0.5s, border-color 0.5s;
        }
        
        .btn-wave::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255,0,255,0.4) 10%, transparent 10.01%);
            background-size: 50% 50%;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s, background-color 0.5s;
            z-index: -1;
        }
        
        
        .btn-wave:hover {
            color: #ff19c9;
            background-color: #ff0;
            border-color: #ff0;
        }
        
        .btn-wave:hover::after {
            transform: translate(-50%, -50%) scale(1);
            background-color: rgba(255, 255, 0, 0.4);
        }
        
        #Description {
            text-align: center;
        }

        .Arrows {
            text-align: center;
            height: 100px;
            width: 100px;
        }

        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Adjust this as necessary */
            flex-direction: column;
        }
    </style>
</head>
<body>
    {% load static %}
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img class="logo" src="{% static 'image/x.png' %}" alt="Logo Pictures">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
            <a class="nav-link ml-auto" href="https://github.com/Programmingmonth">
                <img src="{% static 'image/github.png' %}" alt="GitHub Pictures" class="github-icon">
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Welcome to Astronomy</h2>
        <p>You can watch the stars from here.</p>
        <a href="{% url 'next_page' %}" class="btn btn-primary btn-wave">Click Here</a>
    </div>

    <div class="center-content">
        <h1 id="Description">Description</h1>
        <img class="Arrows" src="{% static 'image/Arrows.png' %}" alt="Arrows Pictures">
        <a href="{% url 'Description' %}" class="btn btn-primary btn-wave">Click Here</a>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
